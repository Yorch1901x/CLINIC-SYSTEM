<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario - Gestor Principal</title>
    <!-- Incluyendo Tailwind CSS desde un CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <!-- SheetJS for Excel parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="area min-h-screen text-white flex flex-col">
    
    <!-- Elementos del fondo animado -->
    <ul class="circles">
        <li></li><li></li><li></li><li></li><li></li>
        <li></li><li></li><li></li><li></li><li></li>
    </ul>

    <!-- Barra de navegación superior -->
    <nav class="bg-white/10 backdrop-blur-md border-b border-white/10 shadow-lg z-20">
        <div class="max-w-4xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <h1 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-sky-400 to-emerald-400">
                    Inventario
                </h1>
                <div class="flex space-x-4 items-center">
                    <a href="index.html" class="px-4 py-2 text-gray-300 hover:text-white hover:bg-white/10 rounded-lg transition-all duration-300">
                        Inicio
                    </a>
                    <a href="llamada.html" class="px-4 py-2 text-gray-300 hover:text-white hover:bg-white/10 rounded-lg transition-all duration-300">
                        Llamada
                    </a>
                    <a href="mensaje.html" class="px-4 py-2 text-gray-300 hover:text-white hover:bg-white/10 rounded-lg transition-all duration-300">
                        Mensaje
                    </a>
                    <a href="inventario.html" class="px-4 py-2 bg-white/10 text-white rounded-lg transition-all duration-300">
                        Inventario
                    </a>
                    <button onclick="logout()" class="px-4 py-2 text-red-300 hover:text-red-100 hover:bg-red-500/10 rounded-lg transition-all duration-300 ml-2">
                        Cerrar Sesión
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido principal de la aplicación -->
    <main class="flex-1 flex items-center justify-center p-4">
        <div class="w-full max-w-4xl mx-auto animate-fade-in-up relative z-10" style="animation-delay: 0.2s;">
            <h1 class="text-4xl md:text-5xl font-bold text-center mb-8 text-transparent bg-clip-text bg-gradient-to-r from-sky-400 to-emerald-400">
                Gestor de Inventario
            </h1>

            <!-- Formulario -->
            <div class="bg-white/5 backdrop-blur-md rounded-xl shadow-2xl border border-white/10 p-6 md:p-8 mb-8 transition-all duration-300">
                <form id="product-form" class="grid grid-cols-1 md:grid-cols-4 gap-6 items-end">
                    <div class="md:col-span-1">
                        <label for="name" class="block text-sm font-medium text-gray-300 mb-2">Nombre</label>
                        <input id="name" type="text" placeholder="Ej: Monitor" class="w-full bg-slate-800/50 border border-slate-700 rounded-lg px-4 py-2 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-sky-500 transition-all duration-300">
                    </div>
                    <div class="md:col-span-1">
                        <label for="code" class="block text-sm font-medium text-gray-300 mb-2">Código</label>
                        <input id="code" type="text" placeholder="Ej: PROD-001" class="w-full bg-slate-800/50 border border-slate-700 rounded-lg px-4 py-2 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-sky-500 transition-all duration-300">
                    </div>
                    <div class="md:col-span-1">
                        <label for="quantity" class="block text-sm font-medium text-gray-300 mb-2">Cantidad</label>
                        <input id="quantity" type="number" placeholder="Ej: 25" class="w-full bg-slate-800/50 border border-slate-700 rounded-lg px-4 py-2 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-sky-500 transition-all duration-300">
                    </div>
                    <div class="md:col-span-1">
                        <button type="submit" class="w-full bg-gradient-to-r from-sky-500 to-emerald-500 text-white font-bold py-2 px-4 rounded-lg shadow-lg hover:shadow-sky-500/40 transform hover:scale-105 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900 focus:ring-sky-400">
                            Agregar Producto
                        </button>
                    </div>
                </form>
                <p id="error-message" class="text-red-400 text-center mt-4 text-sm h-5"></p>

                <!-- Upload Excel -->
                <div class="mt-6">
                    <label for="excel-file" class="block text-sm font-medium text-gray-300 mb-2">Subir Excel (columnas: Nombre, Código, Cantidad)</label>
                    <input id="excel-file" type="file" accept=".xlsx,.xls" class="w-full bg-slate-800/50 border border-slate-700 rounded-lg px-4 py-2 text-gray-300 focus:outline-none focus:ring-2 focus:ring-sky-500 transition-all duration-300">
                    <p class="text-xs text-gray-400 mt-1">El archivo se procesará y los datos se agregarán al inventario.</p>
                </div>
            </div>

            <!-- Tabla de Productos -->
            <div class="bg-white/5 backdrop-blur-md rounded-xl shadow-2xl border border-white/10 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead id="table-head" class="border-b border-white/10">
                            <tr>
                                <th class="p-4 font-semibold text-gray-300">Nombre</th>
                                <th class="p-4 font-semibold text-gray-300">Código</th>
                                <th class="p-4 font-semibold text-gray-300 text-right">Cantidad</th>
                                <th class="p-4 font-semibold text-gray-300 text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="product-table-body">
                            <!-- Las filas de productos se insertarán aquí con JavaScript -->
                        </tbody>
                    </table>
                    <p id="no-products-message" class="text-center py-12 text-gray-400 hidden">No hay productos en el inventario.</p>
                </div>
            </div>

            <footer class="text-center mt-8 text-sm text-gray-500">
                <p>Diseñado con HTML, CSS y JavaScript.</p>
            </footer>
        </div>
    </main>

    <!-- Firebase Config compartido -->
    <script src="js/firebase-config.js"></script>
    <!-- Custom JS -->
    <script src="js/script.js"></script>
    <!-- Auth JS -->
    <script src="js/auth.js"></script>
</body>
</html>
