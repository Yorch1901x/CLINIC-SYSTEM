<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gestor Principal</title>
    <!-- Incluyendo Tailwind CSS desde un CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="area min-h-screen text-white flex items-center justify-center p-4">
    
    <!-- Elementos del fondo animado -->
    <ul class="circles fixed inset-0">
        <li></li><li></li><li></li><li></li><li></li>
        <li></li><li></li><li></li><li></li><li></li>
    </ul>

    <div class="w-full max-w-md animate-fade-in-up relative z-10">
        <div class="bg-white/5 backdrop-blur-md rounded-xl shadow-2xl border border-white/10 p-8">
            <h2 class="text-3xl font-bold text-center mb-8 text-transparent bg-clip-text bg-gradient-to-r from-sky-400 to-emerald-400">
                Bienvenido
            </h2>

            <!-- Mensaje de error/exito -->
            <div id="message" class="hidden mb-4 p-3 rounded-lg text-center"></div>

            <!-- Tabs para Login/Registro -->
            <div class="flex mb-6">
                <button id="login-tab" class="flex-1 py-2 px-4 bg-white/10 rounded-l-lg text-white font-semibold transition-all duration-300">Iniciar Sesión</button>
                <button id="register-tab" class="flex-1 py-2 px-4 bg-transparent rounded-r-lg text-gray-300 font-semibold hover:text-white transition-all duration-300">Registrarse</button>
            </div>

            <!-- Formulario de Login -->
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="login-email" class="block text-sm font-medium text-gray-300 mb-2">Correo Electrónico</label>
                    <input id="login-email" type="email" placeholder="tu@correo.com" class="w-full bg-slate-800/50 border border-slate-700 rounded-lg px-4 py-2 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-sky-500 transition-all duration-300">
                </div>
                <div>
                    <label for="login-password" class="block text-sm font-medium text-gray-300 mb-2">Contraseña</label>
                    <input id="login-password" type="password" placeholder="••••••••" class="w-full bg-slate-800/50 border border-slate-700 rounded-lg px-4 py-2 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-sky-500 transition-all duration-300">
                </div>
                <button type="submit" class="w-full bg-gradient-to-r from-sky-500 to-emerald-500 text-white font-bold py-3 px-4 rounded-lg shadow-lg hover:shadow-sky-500/40 transform hover:scale-105 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900 focus:ring-sky-400">
                    Iniciar Sesión
                </button>
            </form>

            <!-- Formulario de Registro (oculto inicialmente) -->
            <form id="register-form" class="space-y-4 hidden">
                <div>
                    <label for="register-name" class="block text-sm font-medium text-gray-300 mb-2">Nombre</label>
                    <input id="register-name" type="text" placeholder="Tu Nombre" class="w-full bg-slate-800/50 border border-slate-700 rounded-lg px-4 py-2 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-sky-500 transition-all duration-300">
                </div>
                <div>
                    <label for="register-email" class="block text-sm font-medium text-gray-300 mb-2">Correo Electrónico</label>
                    <input id="register-email" type="email" placeholder="tu@correo.com" class="w-full bg-slate-800/50 border border-slate-700 rounded-lg px-4 py-2 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-sky-500 transition-all duration-300">
                </div>
                <div>
                    <label for="register-password" class="block text-sm font-medium text-gray-300 mb-2">Contraseña</label>
                    <input id="register-password" type="password" placeholder="••••••••" class="w-full bg-slate-800/50 border border-slate-700 rounded-lg px-4 py-2 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-sky-500 transition-all duration-300">
                </div>
                <button type="submit" class="w-full bg-gradient-to-r from-sky-500 to-emerald-500 text-white font-bold py-3 px-4 rounded-lg shadow-lg hover:shadow-sky-500/40 transform hover:scale-105 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900 focus:ring-sky-400">
                    Registrarse
                </button>
            </form>

            <p class="text-center mt-6 text-sm text-gray-400">
                ¿Olvidaste tu contraseña? <a href="#" class="text-sky-400 hover:underline">Recupérala</a>
            </p>
        </div>
    </div>

    <!-- Firebase Config compartido -->
    <script src="js/firebase-config.js"></script>
    <!-- Custom JS para Auth -->
    <script src="js/auth.js"></script>
</body>
</html>
